common:
  ingress:
    domain: "seoultech.ac.kr"

ingressnginx:
  servicetype: NodePort
  loadBalancerIP: 192.168.1.210
  nodeports:
    http: 32080
    https: 32443

nfsprovisioner:
  nfs:
    server: "192.168.1.12"
    path: "/root/uyuni-storage"
  nodeSelector: {}
  tolerations: []

metallb:
  address-pools:
    addresses: 192.168.56.20-192.168.56.50

kafka:
  nodeSelector:
    kubernetes.io/hostname=GPU-MGMT
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"    
  zookeeper:
    servers: 1
  kafka:
    servers: 1

keycloak:
  keycloakAdminPassword: xiilabPassword3#
  themeUrl: https://github.com/xiilab/keycloak-theme-uyuni/releases/download/v1.2.4.2-seoultech/uyuni-suite-keycloak-theme-1.2.4.2-seoultech.jar
  nodeSelector:
    kubernetes.io/hostname=GPU-MGMT
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"

prometheus:
  nodeSelector:
    kubernetes.io/hostname=GPU-MGMT
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
