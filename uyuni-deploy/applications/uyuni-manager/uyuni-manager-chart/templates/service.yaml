apiVersion: v1
kind: Service
metadata:
  name: {{ include "uyuni-manager.fullname" . }}
  labels:
    {{- include "uyuni-manager.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: tomcat
  selector:
    {{- include "uyuni-manager.selectorLabels" . | nindent 4 }}
