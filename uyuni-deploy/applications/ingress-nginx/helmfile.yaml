repositories:
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx

releases:
  - name: ingress-nginx
    namespace: ingress-nginx
    chart: ingress-nginx/ingress-nginx
    wait: true
    labels:
      app: ingress-nginx
      type: essential
    values:
    - controller:
        service:
          type: NodePort
          nodePorts:
            http: 32080
            https: 32443
            tcp:
              8080: 32808
