repositories:
  - name: codecentric
    url: https://codecentric.github.io/helm-charts

releases:
  - name: uyuni-realm
    namespace: keycloak
    chart: ./uyuni-realm
    wait: true
    labels:
      app: keycloak
      type: essential
    
  - name: keycloak
    namespace: keycloak
    chart: codecentric/keycloak
    wait: true
    labels:
      app: keycloak
      type: essential
    values:
    - values.yaml.gotmpl
    needs: 
    - uyuni-realm

