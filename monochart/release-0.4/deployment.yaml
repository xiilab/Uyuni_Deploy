apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb
  namespace: "release-4"
  labels:
    app.kubernetes.io/name: mariadb
    helm.sh/chart: mariadb-11.4.5
    app.kubernetes.io/instance: uyuni-suite
